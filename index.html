<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <div class="card-content">
        <div class="image">
          <img id="image-equilibrium" src="./images/image-equilibrium.jpg" alt="">
          <div class="effect">
            <div class="effect-box">
              <div class="view-box"></div>
              <img src="./images/icon-view.svg" alt="">
            </div>
          </div>
        </div>
        <div class="content">
          <div class="content-title">Equilibrium #3429</div>
          <div class="content-describes">Our Equilibrium collection promotes balance and calm.</div>
          <div class="state">
            <div class="prize">
              <img src="./images/icon-ethereum.svg" alt="">
              <span>0.041 ETH</span>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="">
              <span>3 days left</span>
            </div>
          </div>
        </div>
        <div class="author">
          <img src="./images/image-avatar.png" alt="">
          <span>Creation of <a href='#'>Jules Wyvern</a></span>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Alekseypavlov14/">Aleksey</a>.
  </div>
</body>
</html>
